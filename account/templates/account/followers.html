
{% extends 'post/base.html' %}

{% block contents %}

<div class="row">
    {% if followers_list %}
        {% for follower in followers_list %}
            <ul class="list-unstyled">
                {% if follower.image %}
                    <img src="/{{ follower.image.url }}" alt="">
                {% else %}
                    No Image
                {% endif %}
                <a href="{% url 'account:show' follower.pk %}">
                    {{follower.name}}
                </a>
            </ul>
        {% endfor %}
    {% else %}
        <h1>このユーザーをフォローしているユーザーは0人です</h1>
    {% endif %}
</div>

{% endblock %}
